<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Autofill</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>        
        <div class="container" id="autofill-container">
            <h3>Click to Summarise page and autofill message</h3>
            <button id="autofill">Autofill</button>
            <button id="change-key-button">Change/Update API Key</button>
        </div>

        <div class="input" id="settings-container">
            <h1>AI Summary Settings</h1>

            <div class="form-group">
            <label for="api-key">Gemini API Key:</label>
            <input type="text" id="api-key" placeholder="Enter your Gemini API key" />
            <p>
                You can get an API key from
                <a href="https://makersuite.google.com/app/apikey" target="_blank"
                >Google AI Studio</a
                >
            </p>
            </div>

            <button id="save-button">Save Settings</button>
            <p id="success-message" class="success-message">
            Settings saved successfully!
            </p>
            
        </div>
        <script src="options.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
